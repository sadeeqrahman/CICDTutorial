name: AndroidBuild
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Setup Java JDK
        uses: actions/checkout@v4.1.7

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.4
        with:
          name: CICD.apk
          path: apk/build/output/apk/debug/app-debug.apk