name: AndroidBuild
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        uses: gradle/actions@v4.0.0-beta.1
        run: chmod +x ./gradlew && ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.4
        with:
          name: AndroidCICD.apk
          path: apk/build/outputs/apk/debug/app-debug.apk